services:
  app:
    build: .
    container_name: qr-app
    expose:
      - "8000"
    volumes:
      - qr-data:/app/data
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    container_name: qr-nginx
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped

volumes:
  qr-data:
